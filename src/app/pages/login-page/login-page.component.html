<div class="login-container">
    <div class="content">
        <h1>Login</h1>
        <p>In order to use all features, please log in or register.</p>
        <form [formGroup]="loginForm">
            <mat-form-field [floatLabel]="'never'">
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field [floatLabel]="'never'">
                <input matInput placeholder="Password" formControlName="password" type="password" required>
            </mat-form-field>

            <button (click)="login()" class="gradient-button">Login</button>
            <button (click)="register()" class="regular-button">Register</button>
        </form>
    </div>
</div>
